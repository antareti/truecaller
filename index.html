<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Truecaller –•–∞–∫</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    /* –°—Ç–∏–ª–∏ —Ç—É—Ç –Ω–µ –º–µ–Ω—è–ª–∏—Å—å. –í—Å—ë –≤–∫–ª—é—á–µ–Ω–æ: –¥–æ–∂–¥—å, –≥–ª–∞–∑–∞, –æ–±–ª–∞–∫–∞, —Ç–µ–Ω–∏, –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ —Ç.–¥. */
    /* ...–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –∏–∑ —Ç–≤–æ–µ–≥–æ –∑–∞–ø—Ä–æ—Å–∞... */
  </style>
</head>
<body>

  <!-- üéµ –§–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞ -->
  <audio autoplay loop>
    <source src="3.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
  </audio>

  <!-- üëÅÔ∏è –ì–ª–∞–∑–∞ -->
  <div id="eyesContainer">
    <div class="eye">
      <svg viewBox="0 0 100 100">
        <circle class="iris" cx="50" cy="50" r="20"/>
        <circle class="pupil" cx="50" cy="50" r="10"/>
        <circle class="highlight" cx="40" cy="40" r="5"/>
      </svg>
    </div>
    <div class="eye">
      <svg viewBox="0 0 100 100">
        <circle class="iris" cx="50" cy="50" r="20"/>
        <circle class="pupil" cx="50" cy="50" r="10"/>
        <circle class="highlight" cx="40" cy="40" r="5"/>
      </svg>
    </div>
  </div>

  <!-- üåßÔ∏è –≠—Ñ—Ñ–µ–∫—Ç –¥–æ–∂–¥—è -->
  <div class="rain" id="rain"></div>

  <!-- ‚òÅÔ∏è –û–±–ª–∞–∫–∞ -->
  <div class="clouds">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>

  <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
  <h1>Truecaller –•–∞–∫</h1>

  <!-- üì± –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ -->
  <div class="form-container">
    <input type="tel" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä" id="phone" />
    <button id="submit">–•–∞–∫–Ω—É—Ç—å</button>
  </div>

  <!-- ‚è≥ –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä -->
  <progress id="progressBar" value="0" max="100" style="width: 100%; margin-top: 20px;"></progress>

  <!-- üìÑ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã -->
  <div class="result" id="resultBox">
    <p id="resultText">–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</p>
  </div>

  <!-- JS –õ–æ–≥–∏–∫–∞ -->
  <script>
    // –≠—Ñ—Ñ–µ–∫—Ç –¥–æ–∂–¥—è
    const rainContainer = document.getElementById("rain");
    for (let i = 0; i < 150; i++) {
      const drop = document.createElement("div");
      drop.className = "drop";
      drop.style.left = Math.random() * 100 + "vw";
      drop.style.animationDuration = 0.5 + Math.random() + "s";
      drop.style.animationDelay = Math.random() * 2 + "s";
      rainContainer.appendChild(drop);
    }

    // –ì–ª–∞–∑–∞ —Å–ª–µ–¥—è—Ç –∑–∞ –º—ã—à—å—é
    const eyes = document.querySelectorAll('.eye svg');
    document.addEventListener('mousemove', (e) => {
      eyes.forEach(eye => {
        const iris = eye.querySelector('.iris');
        const pupil = eye.querySelector('.pupil');
        const rect = eye.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const deltaX = e.clientX - centerX;
        const deltaY = e.clientY - centerY;
        const angle = Math.atan2(deltaY, deltaX);
        const irisX = 50 + Math.cos(angle) * 15;
        const irisY = 50 + Math.sin(angle) * 15;
        const pupilX = 50 + Math.cos(angle) * 7;
        const pupilY = 50 + Math.sin(angle) * 7;
        iris.setAttribute("cx", irisX);
        iris.setAttribute("cy", irisY);
        pupil.setAttribute("cx", pupilX);
        pupil.setAttribute("cy", pupilY);
      });
    });

    // –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞
    const btn = document.getElementById('submit');
    const progress = document.getElementById('progressBar');
    const resultBox = document.getElementById('resultBox');
    const resultText = document.getElementById('resultText');

    btn.addEventListener('click', () => {
      btn.disabled = true;
      progress.value = 0;
      resultBox.classList.remove('show');
      let i = 0;
      const interval = setInterval(() => {
        i += 1;
        progress.value = i;
        if (i >= 100) {
          clearInterval(interval);
          resultBox.classList.add('show');
          resultText.textContent = '–•–∞–∫ –∑–∞–≤–µ—Ä—à—ë–Ω! –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∞.';
          btn.disabled = false;
        }
      }, 50);
    });
  </script>
</body>
</html>
