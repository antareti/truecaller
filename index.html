<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truecaller Хак</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffe0;
      height: 100%;
    }

    canvas#waveCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    video.smoke-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0.2;
      z-index: 1;
      pointer-events: none;
    }

    body {
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #00ffe0;
      animation: glitch 1s infinite;
      z-index: 2;
      position: relative;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8; }
      50% { text-shadow: -2px -2px #00ffe0; }
      100% { text-shadow: 2px 2px #ff00c8; }
    }

    .form-container {
      margin-top: 2em;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe0;
      z-index: 2;
    }

    input[type="tel"] {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      width: 250px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #00ffe0;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00c9b7;
      box-shadow: 0 0 10px #00ffe0;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ffe0;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffe0;
      display: none;
      z-index: 2;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #bbb;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Видеодым -->
  <video autoplay muted loop playsinline class="smoke-video">
    <source src="https://files.catbox.moe/tl6kld.webm" type="video/webm">
  </video>

  <!-- Холст для волны -->
  <canvas id="waveCanvas"></canvas>

  <!-- Фоновая музыка -->
  <audio autoplay loop>
    <source src="3.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
  </audio>

  <h1>TRUECALLER-X</h1>
  <div class="form-container">
    <input type="tel" id="phone" placeholder="+7 (___) ___-__-__" maxlength="18">
    <button onclick="showFakeResult()">Пробить номер</button>
  </div>
  <div class="result" id="resultBox">
    <p><strong>Имя:</strong> <span id="name">Иван Иванов</span></p>
    <p><strong>Оператор:</strong> МТС</p>
    <p><strong>Регион:</strong> Москва</p>
    <p><strong>Статус:</strong> Проверен ✅</p>
  </div>
  <div class="footer">2025 © Hackpack Tools | Telegram: @vipcam1977</div>

  <script>
    const names = [
      "Иван Иванов", "Сергей Смирнов", "Алексей Кузнецов",
      "Дмитрий Попов", "Николай Лебедев", "Владимир Соколов",
      "Антон Орлов", "Павел Тарасов", "Юрий Фёдоров",
      "Игорь Васильев", "Евгений Морозов"
    ];

    function showFakeResult() {
      const randomName = names[Math.floor(Math.random() * names.length)];
      document.getElementById('name').innerText = randomName;
      document.getElementById('resultBox').style.display = 'block';
    }

    // Эффект волны
    const canvas = document.getElementById('waveCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let t = 0;

    function drawWaves() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 5; i++) {
        ctx.beginPath();
        for (let x = 0; x < canvas.width; x++) {
          let y = canvas.height / 2 +
                  Math.sin(x * 0.01 + t + i) * 20 +
                  Math.sin(x * 0.02 + t * 0.5) * 10;
          if (x === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.strokeStyle = `rgba(0,255,255,${0.05 + i * 0.02})`;
        ctx.lineWidth = 1 + i * 0.5;
        ctx.stroke();
      }
      t += 0.02;
      requestAnimationFrame(drawWaves);
    }

    drawWaves();
  </script>

</body>
</html>
