<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Поиск пользователей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .search {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #results {
      max-width: 800px;
      margin: 0 auto;
    }
    .profile {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Поиск пользователей</h1>
  <div class="search">
    <input type="text" id="number" placeholder="Введите номер телефона" />
    <button onclick="searchByNumber()">Поиск по номеру</button>
  </div>
  <div class="search">
    <input type="text" id="name" placeholder="Введите имя" />
    <button onclick="searchByName()">Поиск по имени</button>
  </div>

  <div id="results"></div>

  <script>
    const fakeData = [
      {
        number: "+79991234567",
        name: "Иван Иванов",
        city: "Москва",
        operator: "МТС",
        photo: "https://randomuser.me/api/portraits/men/32.jpg",
      },
      {
        number: "+79261234567",
        name: "Ольга Смирнова",
        city: "Санкт-Петербург",
        operator: "Билайн",
        photo: "https://randomuser.me/api/portraits/women/44.jpg",
      },
      {
        number: "+79161234567",
        name: "Иван Петров",
        city: "Казань",
        operator: "Мегафон",
        photo: "https://randomuser.me/api/portraits/men/55.jpg",
      },
      {
        number: "+79031234567",
        name: "Иван Иванов",
        city: "Новосибирск",
        operator: "Теле2",
        photo: "https://randomuser.me/api/portraits/men/88.jpg",
      },
      {
        number: "+79851234567",
        name: "Мария Кузнецова",
        city: "Екатеринбург",
        operator: "МТС",
        photo: "https://randomuser.me/api/portraits/women/66.jpg",
      },
    ];

    function searchByNumber() {
      const number = document.getElementById("number").value.trim();
      const results = fakeData.filter(entry =>
        entry.number.includes(number)
      );
      displayResults(results);
    }

    function searchByName() {
      const name = document.getElementById("name").value.trim().toLowerCase();
      const results = fakeData.filter(entry =>
        entry.name.toLowerCase().includes(name)
      );
      displayResults(results);
    }

    function displayResults(results) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (results.length === 0) {
        resultsDiv.innerHTML = "<p><strong>Пользователи не найдены</strong></p>";
        return;
      }

      results.forEach(data => {
        const profileDiv = document.createElement("div");
        profileDiv.className = "profile";

        profileDiv.innerHTML = `
          <img src="${data.photo}" alt="Фото" />
          <div>
            <h3>${data.name}</h3>
            <p><strong>Город:</strong> ${data.city}</p>
            <p><strong>Оператор:</strong> ${data.operator}</p>
            <p><strong>Телефон:</strong> ${data.number}</p>
          </div>
        `;

        resultsDiv.appendChild(profileDiv);
      });
    }
  </script>
</body>
</html>
