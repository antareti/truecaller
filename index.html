<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Truecaller Хак</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    /* ...весь ваш CSS-код остаётся без изменений... */
  </style>
</head>
<body>

  <!-- Аудио плеер для фоновой музыки -->
  <audio autoplay loop hidden>
    <source src="3.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает воспроизведение аудио.
  </audio>

  <!-- Остальная часть HTML остаётся без изменений -->
  <h1>Truecaller Хак</h1>
  <div class="form-container">
    <input type="tel" placeholder="Введите номер телефона">
    <button>Хакнуть</button>
  </div>
  <div class="result">Результат появится здесь...</div>

  <!-- Фоновые элементы -->
  <video class="bg-video" autoplay muted loop>
    <source src="background-video.mp4" type="video/mp4">
  </video>

  <div class="rain" id="rain"></div>
  <div class="clouds">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>

  <div id="eyesContainer">
    <div class="eye">
      <svg viewBox="0 0 100 100">
        <circle class="iris" cx="50" cy="50" r="20" />
        <circle class="pupil" cx="50" cy="50" r="8" />
        <circle class="highlight" cx="60" cy="40" r="3" />
      </svg>
    </div>
    <div class="eye">
      <svg viewBox="0 0 100 100">
        <circle class="iris" cx="50" cy="50" r="20" />
        <circle class="pupil" cx="50" cy="50" r="8" />
        <circle class="highlight" cx="60" cy="40" r="3" />
      </svg>
    </div>
  </div>

  <script>
    // Генерация дождя
    const rainContainer = document.getElementById('rain');
    for (let i = 0; i < 100; i++) {
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (0.5 + Math.random()) + 's';
      drop.style.animationDelay = Math.random() * 2 + 's';
      rainContainer.appendChild(drop);
    }
  </script>
</body>
</html>
