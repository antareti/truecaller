<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truecaller Хак</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #00ffe0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      padding: 1em;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -5;
    }

    canvas#waveCanvas, canvas#rainCanvas, canvas#cloudCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    canvas#waveCanvas {
      z-index: -4;
    }
    canvas#rainCanvas {
      z-index: -3;
    }
    canvas#cloudCanvas {
      z-index: -2;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #00ffe0;
      animation: glitch 1s infinite;
      z-index: 1;
      margin-bottom: 0.5em;
      text-align: center;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8; }
      50% { text-shadow: -2px -2px #00ffe0; }
      100% { text-shadow: 2px 2px #ff00c8; }
    }

    .form-container {
      margin-top: 1em;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe0;
      z-index: 1;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 350px;
      width: 100%;
    }

    input[type="tel"] {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      flex: 1 1 200px;
      outline: none;
      color: #00ffe0;
      background: rgba(0,0,0,0.4);
      border: 1px solid #00ffe0;
      transition: 0.3s;
      min-width: 180px;
    }

    input[type="tel"]:focus {
      background: rgba(0,0,0,0.7);
      border-color: #00c9b7;
      box-shadow: 0 0 10px #00ffe0;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #00ffe0;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      min-width: 130px;
    }

    button:hover:not(:disabled) {
      background-color: #00c9b7;
      box-shadow: 0 0 10px #00ffe0;
    }

    button:disabled {
      cursor: not-allowed;
      background-color: #00665e;
      box-shadow: none;
      color: #555;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ffe0;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffe0;
      display: none;
      z-index: 1;
      width: 300px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .result.show {
      display: block;
      opacity: 1;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #bbb;
      z-index: 1;
      text-align: center;
      width: 100%;
    }

    /* Прогресс-бар */
    .progress-container {
      width: 300px;
      height: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0 0 10px #00ffe0 inset;
      display: none;
      z-index: 1;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffe0, #00c9b7);
      transition: width 0.3s ease;
    }

    /* Адаптив */
    @media (max-width: 400px) {
      h1 {
        font-size: 2em;
      }

      .form-container {
        max-width: 100%;
        padding: 15px;
      }

      .result, .progress-container {
        width: 100%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <!-- Фоновое видео -->
  <video class="bg-video" autoplay loop muted>
    <source src="smoke.webm" type="video/webm" />
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Фоновая музыка -->
  <audio autoplay loop>
    <source src="3.mp3" type="audio/mpeg" />
    Ваш браузер не поддерживает аудио.
  </audio>

  <!-- Эффекты -->
  <canvas id="waveCanvas"></canvas>
  <canvas id="rainCanvas"></canvas>
  <canvas id="cloudCanvas"></canvas>

  <!-- Контент -->
  <h1>TRUECALLER-X</h1>

  <form class="form-container" id="phoneForm" novalidate>
    <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" maxlength="18" autocomplete="off" />
    <button type="submit" id="checkBtn" disabled>Пробить номер</button>
  </form>

  <!-- Прогресс-бар -->
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="result" id="resultBox" role="region" aria-live="polite" aria-atomic="true">
    <p><strong>Имя:</strong> <span id="name">Иван Иванов</span></p>
    <p><strong>Оператор:</strong> <span id="operator">МТС</span></p>
    <p><strong>Регион:</strong> <span id="region">Москва</span></p>
    <p><strong>Статус:</strong> <span id="status">Проверен ✅</span></p>
  </div>

  <div class="footer">2025 © Hackpack Tools | Telegram: @vipcam1977</div>

  <script>
    // Псевдослучайные данные
    const names = [
      "Иван Иванов", "Сергей Смирнов", "Алексей Кузнецов",
      "Дмитрий Попов", "Николай Лебедев", "Владимир Соколов",
      "Антон Орлов", "Павел Тарасов", "Юрий Фёдоров",
      "Игорь Васильев", "Евгений Морозов"
    ];

    const operators = ['МТС', 'Мегафон', 'Билайн', 'Теле2', 'Ростелеком'];
    const regions = ['Москва', 'Санкт-Петербург', 'Новосибирск', 'Екатеринбург', 'Казань'];

    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const resultBox = document.getElementById('resultBox');
    const nameField = document.getElementById('name');
    const operatorField = document.getElementById('operator');
    const regionField = document.getElementById('region');
    const statusField = document.getElementById('status');
    const phoneInput = document.getElementById('phone');
    const checkBtn = document.getElementById('checkBtn');

    // Маска ввода телефона (простой вариант)
    phoneInput.addEventListener('input', function(e) {
      let x = e.target.value.replace(/\D/g, '').substring(0,11);
      let formatted = '+7 ';
      if(x.length > 1) formatted += '(' + x.substring(1,4);
      if(x.length >= 4) formatted += ') ' + x.substring(4,7);
      if(x.length >= 7) formatted += '-' + x.substring(7,9);
      if(x.length >= 9) formatted += '-' + x.substring(9,11);
      e.target.value = formatted;
      checkBtn.disabled = !(x.length === 11);
    });

    // Обработка отправки формы
    document.getElementById('phoneForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (checkBtn.disabled) return;

      checkBtn.disabled = true;
      resultBox.classList.remove('show');
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';

      // Анимация прогресса (3 секунды)
      let progress = 0;
      const interval = setInterval(() => {
        progress += 2.5;
        progressBar.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          progressContainer.style.display = 'none';

          // Заполняем результат случайными данными
          nameField.textContent = names[Math.floor(Math.random() * names.length)];
          operatorField.textContent = operators[Math.floor(Math.random() * operators.length)];
          regionField.textContent = regions[Math.floor(Math.random() * regions.length)];
          statusField.textContent = 'Проверен ✅';

          resultBox.classList.add('show');
          checkBtn.disabled = false;
        }
      }, 75);
    });

    // Эффекты на canvas

    // Волнa
    const waveCanvas = document.getElementById('waveCanvas');
    const waveCtx = waveCanvas.getContext('2d');

    // Дождь
    const rainCanvas = document.getElementById('rainCanvas');
    const rainCtx = rainCanvas.getContext('2d');

    // Облака
    const cloudCanvas = document.getElementById('cloudCanvas');
    const cloudCtx = cloudCanvas.getContext('2d');

    let width, height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      waveCanvas.width = rainCanvas.width = cloudCanvas.width = width;
      waveCanvas.height = rainCanvas.height = cloudCanvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- Волны ---
    const waveCount = 5;
    const waves = [];
    for(let i=0; i<waveCount; i++) {
      waves.push({
        amplitude: 15 + Math.random() * 10,
        wavelength: 100 + Math.random() * 200,
        speed: 0.02 + Math.random()*0.03,
        phase: Math.random() * Math.PI * 2,
        y: height - (20 + i*15),
        color: `rgba(0, 255, 224, 0.15)`
      });
    }

    function drawWaves(time) {
      waveCtx.clearRect(0, 0, width, height);
      waveCtx.lineWidth = 2;
      waveCtx.strokeStyle = 'rgba(0, 255, 224, 0.25)';
      waves.forEach(w => {
        waveCtx.beginPath();
        for(let x=0; x<=width; x++) {
          const y = w.y + Math.sin(x / w.wavelength + time * w.speed + w.phase) * w.amplitude;
          if(x===0) waveCtx.moveTo(x, y);
          else waveCtx.lineTo(x, y);
        }
        waveCtx.stroke();
      });
    }

    // --- Дождь ---
    const rainDropsCount = 300;
    const rainDrops = [];

    for(let i=0; i<rainDropsCount; i++) {
      rainDrops.push({
        x: Math.random() * width,
        y: Math.random() * height,
        length: 10 + Math.random() * 10,
        speed: 4 + Math.random() * 4,
        opacity: 0.2 + Math.random() * 0.3
      });
    }

    function drawRain() {
      rainCtx.clearRect(0, 0, width, height);
      rainCtx.strokeStyle = 'rgba(0, 255, 224, 0.4)';
      rainCtx.lineWidth = 1;

      rainDrops.forEach(drop => {
        rainCtx.beginPath();
        rainCtx.moveTo(drop.x, drop.y);
        rainCtx.lineTo(drop.x, drop.y + drop.length);
        rainCtx.stroke();

        drop.y += drop.speed;
        if(drop.y > height) {
          drop.x = Math.random() * width;
          drop.y = -drop.length;
        }
      });
    }

    // --- Облака ---
    class Cloud {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height * 0.4;
        this.size = 80 + Math.random() * 100;
        this.speed = 0.2 + Math.random() * 0.3;
        this.opacity = 0.05 + Math.random() * 0.1;
      }
      draw(ctx) {
        const grd = ctx.createRadialGradient(this.x, this.y, this.size * 0.3, this.x, this.y, this.size);
        grd.addColorStop(0, `rgba(255,255,255,${this.opacity})`);
        grd.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grd;
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.size, this.size * 0.6, 0, 0, Math.PI * 2);
        ctx.fill();
      }
      update() {
        this.x += this.speed;
        if(this.x - this.size > width) this.x = -this.size;
      }
    }

    const clouds = [];
    for(let i=0; i<15; i++) {
      clouds.push(new Cloud());
    }

    function drawClouds() {
      cloudCtx.clearRect(0, 0, width, height);
      clouds.forEach(c => {
        c.draw(cloudCtx);
        c.update();
      });
    }

    // Анимация
    function animate(time=0) {
      drawWaves(time/1000);
      drawRain();
      drawClouds();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
