<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truecaller Хак</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #00ffe0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      padding: 1em;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -6;
    }

    /* Контейнер для глаз */
    #eyesContainer {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 220px;
      height: 100px;
      display: flex;
      gap: 20px;
      z-index: 10;
      filter: drop-shadow(0 0 5px #00ffe0);
      user-select: none;
      cursor: default;
    }

    .eye {
      position: relative;
      width: 100px;
      height: 100px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    /* Заголовок */
    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #00ffe0;
      animation: glitch 1s infinite;
      z-index: 1;
      margin-bottom: 0.5em;
      text-align: center;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8; }
      50% { text-shadow: -2px -2px #00ffe0; }
      100% { text-shadow: 2px 2px #ff00c8; }
    }

    .form-container {
      margin-top: 1em;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe0;
      z-index: 1;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 350px;
      width: 100%;
    }

    input[type="tel"] {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      flex: 1 1 200px;
      outline: none;
      color: #00ffe0;
      background: rgba(0,0,0,0.4);
      border: 1px solid #00ffe0;
      transition: 0.3s;
      min-width: 180px;
    }

    input[type="tel"]:focus {
      background: rgba(0,0,0,0.7);
      border-color: #00c9b7;
      box-shadow: 0 0 10px #00ffe0;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #00ffe0;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      min-width: 130px;
    }

    button:hover:not(:disabled) {
      background-color: #00c9b7;
      box-shadow: 0 0 10px #00ffe0;
    }

    button:disabled {
      cursor: not-allowed;
      background-color: #00665e;
      box-shadow: none;
      color: #555;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ffe0;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffe0;
      max-width: 350px;
      width: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      user-select: none;
    }

    .result.show {
      opacity: 1;
      pointer-events: auto;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #bbb;
      z-index: 1;
      text-align: center;
      width: 100%;
    }

    /* Прогресс-бар */
    .progress-container {
      width: 100%;
      max-width: 350px;
      height: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0 0 10px #00ffe0 inset;
      display: none;
      z-index: 1;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffe0, #00c9b7);
      transition: width 0.3s ease;
    }

    /* Адаптив */
    @media (max-width: 400px) {
      h1 {
        font-size: 2em;
      }

      .form-container {
        max-width: 100%;
        padding: 15px;
      }

      .result, .progress-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Фоновое видео -->
  <video class="bg-video" autoplay loop muted>
    <source src="smoke.webm" type="video/webm" />
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Фоновая музыка -->
  <audio autoplay loop>
    <source src="3.mp3" type="audio/mpeg" />
    Ваш браузер не поддерживает аудио.
  </audio>

  <!-- Глаза -->
  <div id="eyesContainer" aria-label="Анимированные глаза" role="img">
    <div class="eye" aria-label="Глаз">
      <svg viewBox="0 0 64 64" >
        <ellipse cx="32" cy="32" rx="30" ry="18" fill="#001e26" stroke="#00ffe0" stroke-width="2" />
        <circle class="iris" cx="32" cy="32" r="12" fill="#00ffe0" />
        <circle class="pupil" cx="32" cy="32" r="6" fill="#003333" />
        <circle cx="27" cy="27" r="3" fill="rgba(255,255,255,0.6)" />
      </svg>
    </div>
    <div class="eye" aria-label="Глаз">
      <svg viewBox="0 0 64 64" >
        <ellipse cx="32" cy="32" rx="30" ry="18" fill="#001e26" stroke="#00ffe0" stroke-width="2" />
        <circle class="iris" cx="32" cy="32" r="12" fill="#00ffe0" />
        <circle class="pupil" cx="32" cy="32" r="6" fill="#003333" />
        <circle cx="27" cy="27" r="3" fill="rgba(255,255,255,0.6)" />
      </svg>
    </div>
  </div>

  <!-- Заголовок -->
  <h1>TRUECALLER-X</h1>

  <!-- Форма -->
  <form class="form-container" id="phoneForm" novalidate>
    <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" maxlength="18" autocomplete="off" />
    <button type="submit" id="checkBtn" disabled>Пробить номер</button>
  </form>

  <!-- Прогресс-бар -->
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- Результат -->
  <div class="result" id="result" aria-live="polite"></div>

  <!-- Футер -->
  <div class="footer">By Harash | <a href="https://vk.com/harash" style="color:#00ffe0;" target="_blank" rel="noopener noreferrer">VK</a></div>

  <script>
    const eyes = document.querySelectorAll('.eye');
    const pupils = [];

    eyes.forEach(eye => {
      const pupil = eye.querySelector('.pupil');
      pupils.push(pupil);
    });

    // Максимальное смещение зрачка внутри глаза (в px)
    const maxOffset = 10;

    window.addEventListener('mousemove', e => {
      eyes.forEach((eye, i) => {
        const rect = eye.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const dx = e.clientX - centerX;
        const dy = e.clientY - centerY;

        // Вычисляем угол и расстояние
        const angle = Math.atan2(dy, dx);
        const dist = Math.min(maxOffset, Math.hypot(dx, dy));

        // Считаем смещение для зрачка
        const x = Math.cos(angle) * dist;
        const y = Math.sin(angle) * dist;

        pupils[i].setAttribute('cx', 32 + x);
        pupils[i].setAttribute('cy', 32 + y);
      });
    });

    // Форма и валидация
    const phoneInput = document.getElementById('phone');
    const checkBtn = document.getElementById('checkBtn');
    const form = document.getElementById('phoneForm');
    const resultDiv = document.getElementById('result');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');

    // Простая маска для российского номера +7 (xxx) xxx-xx-xx
    phoneInput.addEventListener('input', () => {
      let val = phoneInput.value;

      // Форматируем ввод
      val = val.replace(/\D/g, ''); // только цифры

      if (val.startsWith('8')) {
        val = '7' + val.slice(1);
      }
      if (!val.startsWith('7')) {
        val = '7' + val;
      }
      if (val.length > 11) val = val.slice(0, 11);

      // Форматируем под +7 (xxx) xxx-xx-xx
      let formatted = '+7 ';
      if (val.length > 1) formatted += '(' + val.slice(1,4);
      if (val.length >= 4) formatted += ') ' + val.slice(4,7);
      if (val.length >= 7) formatted += '-' + val.slice(7,9);
      if (val.length >= 9) formatted += '-' + val.slice(9,11);

      phoneInput.value = formatted;

      // Проверяем валидность по длине (11 цифр включая 7)
      if (val.length === 11) {
        checkBtn.disabled = false;
      } else {
        checkBtn.disabled = true;
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      const phone = phoneInput.value;
      if (checkBtn.disabled) return;

      resultDiv.classList.remove('show');
      resultDiv.textContent = '';
      progressBar.style.width = '0%';
      progressContainer.style.display = 'block';

      // Имитация загрузки
      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = progress + '%';

        if (progress >= 100) {
          clearInterval(interval);
          progressContainer.style.display = 'none';

          // Здесь можно реализовать реальный запрос
          // Для примера просто выводим фиктивный результат
          const fakeResult = `Результат проверки номера: <b>${phone}</b> — Успешно найден!`;
          resultDiv.innerHTML = fakeResult;
          resultDiv.classList.add('show');
        }
      }, 300);
    });
  </script>
</body>
</html>
