<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Truecaller Хак</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      height: 100%;
      color: #00ffe0;
      background: #000;
    }

    canvas#waveCanvas, canvas#rainCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    canvas#rainCanvas {
      z-index: 3;
      pointer-events: none;
    }

    video.smoke-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0.25;
      z-index: 1;
      pointer-events: none;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #00ffe0;
      animation: glitch 1s infinite;
      z-index: 4;
      position: relative;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8; }
      50% { text-shadow: -2px -2px #00ffe0; }
      100% { text-shadow: 2px 2px #ff00c8; }
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 20px #00ffe0;
      z-index: 4;
    }

    input[type="tel"] {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      width: 250px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #00ffe0;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00c9b7;
      box-shadow: 0 0 10px #00ffe0;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ffe0;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffe0;
      display: none;
      z-index: 4;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #bbb;
      z-index: 4;
    }
  </style>
</head>
<body>

  <!-- Видеодым -->
  <video autoplay muted loop playsinline class="smoke-video">
    <source src="https://files.catbox.moe/tl6kld.webm" type="video/webm">
  </video>

  <!-- Эффект волн -->
  <canvas id="waveCanvas"></canvas>

  <!-- Эффект дождя -->
  <canvas id="rainCanvas"></canvas>

  <!-- Аудио -->
  <audio autoplay loop>
    <source src="3.mp3" type="audio/mpeg">
  </audio>

  <h1>TRUECALLER-X</h1>
  <div class="form-container">
    <input type="tel" id="phone" placeholder="+7 (___) ___-__-__" maxlength="18">
    <button onclick="showFakeResult()">Пробить номер</button>
  </div>
  <div class="result" id="resultBox">
    <p><strong>Имя:</strong> <span id="name">Иван Иванов</span></p>
    <p><strong>Оператор:</strong> МТС</p>
    <p><strong>Регион:</strong> Москва</p>
    <p><strong>Статус:</strong> Проверен ✅</p>
  </div>
  <div class="footer">2025 © Hackpack Tools | Telegram: @vipcam1977</div>

  <script>
    const names = ["Иван Иванов", "Сергей Смирнов", "Алексей Кузнецов", "Дмитрий Попов", "Николай Лебедев", "Владимир Соколов", "Антон Орлов", "Павел Тарасов", "Юрий Фёдоров", "Игорь Васильев", "Евгений Морозов"];

    function showFakeResult() {
      const randomName = names[Math.floor(Math.random() * names.length)];
      document.getElementById('name').innerText = randomName;
      document.getElementById('resultBox').style.display = 'block';
    }

    // ВОЛНЫ
    const waveCanvas = document.getElementById('waveCanvas');
    const waveCtx = waveCanvas.getContext('2d');

    function resizeCanvas() {
      waveCanvas.width = window.innerWidth;
      waveCanvas.height = window.innerHeight;
      rainCanvas.width = window.innerWidth;
      rainCanvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let t = 0;
    function drawWaves() {
      waveCtx.clearRect(0, 0, waveCanvas.width, waveCanvas.height);
      for (let i = 0; i < 5; i++) {
        waveCtx.beginPath();
        for (let x = 0; x < waveCanvas.width; x++) {
          let y = waveCanvas.height / 2 +
                  Math.sin(x * 0.01 + t + i) * 20 +
                  Math.sin(x * 0.02 + t * 0.5) * 10;
          if (x === 0) waveCtx.moveTo(x, y);
          else waveCtx.lineTo(x, y);
        }
        waveCtx.strokeStyle = `rgba(0,255,255,${0.05 + i * 0.02})`;
        waveCtx.lineWidth = 1 + i * 0.5;
        waveCtx.stroke();
      }
      t += 0.02;
      requestAnimationFrame(drawWaves);
    }

    drawWaves();

    // ДОЖДЬ
    const rainCanvas = document.getElementById('rainCanvas');
    const rainCtx = rainCanvas.getContext('2d');
    const drops = [];

    for (let i = 0; i < 200; i++) {
      drops.push({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        length: Math.random() * 20 + 10,
        speed: Math.random() * 4 + 2
      });
    }

    function drawRain() {
      rainCtx.clearRect(0, 0, rainCanvas.width, rainCanvas.height);
      rainCtx.strokeStyle = 'rgba(0,255,255,0.2)';
      rainCtx.lineWidth = 1;
      for (let drop of drops) {
        rainCtx.beginPath();
        rainCtx.moveTo(drop.x, drop.y);
        rainCtx.lineTo(drop.x, drop.y + drop.length);
        rainCtx.stroke();

        drop.y += drop.speed;
        if (drop.y > window.innerHeight) {
          drop.y = -drop.length;
          drop.x = Math.random() * window.innerWidth;
        }
      }
      requestAnimationFrame(drawRain);
    }

    drawRain();
  </script>

</body>
</html>
