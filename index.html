<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truecaller Хак</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    /* Весь твой исходный CSS остался без изменений */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #00ffe0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      padding: 1em;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -5;
    }

    canvas#waveCanvas, canvas#rainCanvas, canvas#cloudCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    canvas#waveCanvas { z-index: -4; }
    canvas#rainCanvas { z-index: -3; }
    canvas#cloudCanvas { z-index: -2; }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #00ffe0;
      animation: glitch 1s infinite;
      z-index: 1;
      margin-bottom: 0.5em;
      text-align: center;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8; }
      50% { text-shadow: -2px -2px #00ffe0; }
      100% { text-shadow: 2px 2px #ff00c8; }
    }

    .form-container {
      margin-top: 1em;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe0;
      z-index: 1;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 350px;
      width: 100%;
    }

    input[type="tel"] {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      flex: 1 1 200px;
      outline: none;
      color: #00ffe0;
      background: rgba(0,0,0,0.4);
      border: 1px solid #00ffe0;
      transition: 0.3s;
      min-width: 180px;
    }

    input[type="tel"]:focus {
      background: rgba(0,0,0,0.7);
      border-color: #00c9b7;
      box-shadow: 0 0 10px #00ffe0;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #00ffe0;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      min-width: 130px;
    }

    button:hover:not(:disabled) {
      background-color: #00c9b7;
      box-shadow: 0 0 10px #00ffe0;
    }

    button:disabled {
      cursor: not-allowed;
      background-color: #00665e;
      box-shadow: none;
      color: #555;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ffe0;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffe0;
      display: none;
      z-index: 1;
      width: 300px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .result.show {
      display: block;
      opacity: 1;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #bbb;
      z-index: 1;
      text-align: center;
      width: 100%;
    }

    .progress-container {
      width: 300px;
      height: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0 0 10px #00ffe0 inset;
      display: none;
      z-index: 1;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffe0, #00c9b7);
      transition: width 0.3s ease;
    }

    @media (max-width: 400px) {
      h1 { font-size: 2em; }
      .form-container { max-width: 100%; padding: 15px; }
      .result, .progress-container { width: 100%; max-width: 350px; }
    }

    /* Следящие глаза */
    .eye {
      width: 60px;
      height: 60px;
      background: #fff;
      border: 4px solid #00ffe0;
      border-radius: 50%;
      position: absolute;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .eye .pupil {
      width: 20px;
      height: 20px;
      background: #00ffe0;
      border-radius: 50%;
      transition: 0.1s;
      position: relative;
    }

    #eye1 { top: 20px; left: calc(50% - 80px); }
    #eye2 { top: 20px; left: calc(50% + 20px); }
  </style>
</head>
<body>
  <video class="bg-video" autoplay loop muted>
    <source src="smoke.webm" type="video/webm" />
    Ваш браузер не поддерживает видео.
  </video>

  <audio autoplay loop>
    <source src="3.mp3" type="audio/mpeg" />
    Ваш браузер не поддерживает аудио.
  </audio>

  <canvas id="waveCanvas"></canvas>
  <canvas id="rainCanvas"></canvas>
  <canvas id="cloudCanvas"></canvas>

  <!-- Следящие глаза -->
  <div class="eye" id="eye1"><div class="pupil"></div></div>
  <div class="eye" id="eye2"><div class="pupil"></div></div>

  <h1>TRUECALLER-X</h1>

  <form class="form-container" id="phoneForm" novalidate>
    <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" maxlength="18" autocomplete="off" />
    <button type="submit" id="checkBtn" disabled>Пробить номер</button>
  </form>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="result" id="resultBox" role="region" aria-live="polite" aria-atomic="true">
    <p><strong>Имя:</strong> <span id="name">Иван Иванов</span></p>
    <p><strong>Оператор:</strong> <span id="operator">МТС</span></p>
    <p><strong>Регион:</strong> <span id="region">Москва</span></p>
    <p><strong>Статус:</strong> <span id="status">Проверен ✅</span></p>
  </div>

  <div class="footer">2025 © Hackpack Tools | Telegram: @vipcam1977</div>

  <script>
    // Движение зрачков
    document.addEventListener('mousemove', (e) => {
      document.querySelectorAll('.eye').forEach(eye => {
        const pupil = eye.querySelector('.pupil');
        const rect = eye.getBoundingClientRect();
        const eyeCenterX = rect.left + rect.width / 2;
        const eyeCenterY = rect.top + rect.height / 2;
        const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
        const distance = Math.min(10, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY) / 10);
        pupil.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
      });
    });
  </script>
</body>
</html>
