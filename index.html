<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrueCaller HACKER</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .profile {
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 8px;
    }
    .profile img {
      width: 80px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>
    <h1>TrueCaller HACKER</h1>
  </header>
  <main>
    <h2>Поиск по номеру или имени</h2>
    <div class="input-group">
      <label for="number">Номер телефона:</label>
      <input type="text" id="number" placeholder="Например, +79991234567" />
    </div>
    <button onclick="searchByNumber()">Найти по номеру</button>

    <div class="input-group">
      <label for="name">Имя:</label>
      <input type="text" id="name" placeholder="Например, Иван Иванов" />
    </div>
    <button onclick="searchByName()">Найти по имени</button>

    <div class="profile" id="profile" style="display: none">
      <h3 id="p-name"></h3>
      <img id="p-photo" src="" alt="Фото" />
      <p><strong>Город:</strong> <span id="p-city"></span></p>
      <p><strong>Оператор:</strong> <span id="p-operator"></span></p>
    </div>
  </main>

  <script>
    const fakeData = [
      {
        number: "+79991234567",
        name: "Иван Иванов",
        city: "Москва",
        operator: "МТС",
        photo: "https://randomuser.me/api/portraits/men/32.jpg",
      },
      {
        number: "+79261234567",
        name: "Ольга Смирнова",
        city: "Санкт-Петербург",
        operator: "Билайн",
        photo: "https://randomuser.me/api/portraits/women/44.jpg",
      },
    ];

    function getRandomProfile() {
      return fakeData[Math.floor(Math.random() * fakeData.length)];
    }

    function searchByNumber() {
      const number = document.getElementById("number").value.trim();
      let result = fakeData.find((entry) => entry.number === number);
      if (!result) {
        result = getRandomProfile();
      }
      displayProfile(result);
    }

    function searchByName() {
      const name = document.getElementById("name").value.trim().toLowerCase();
      let result = fakeData.find(
        (entry) => entry.name.toLowerCase() === name
      );
      if (!result) {
        result = getRandomProfile();
      }
      displayProfile(result);
    }

    function displayProfile(data) {
      const profile = document.getElementById("profile");
      document.getElementById("p-name").textContent = data.name;
      document.getElementById("p-photo").src = data.photo;
      document.getElementById("p-city").textContent = data.city;
      document.getElementById("p-operator").textContent = data.operator;
      profile.style.display = "block";
    }
  </script>
</body>
</html>
