<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truecaller Хак</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #00ffe0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      padding: 1em;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -6;
    }

    canvas#waveCanvas, canvas#rainCanvas, canvas#cloudCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    canvas#waveCanvas {
      z-index: -5;
    }
    canvas#rainCanvas {
      z-index: -4;
    }
    canvas#cloudCanvas {
      z-index: -3;
    }

    /* Глаз женщины - SVG поверх */
    #eyeContainer {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      z-index: 10;
      filter: drop-shadow(0 0 5px #00ffe0);
      cursor: default;
      user-select: none;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #00ffe0;
      animation: glitch 1s infinite;
      z-index: 1;
      margin-bottom: 0.5em;
      text-align: center;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8; }
      50% { text-shadow: -2px -2px #00ffe0; }
      100% { text-shadow: 2px 2px #ff00c8; }
    }

    .form-container {
      margin-top: 1em;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe0;
      z-index: 1;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 350px;
      width: 100%;
    }

    input[type="tel"] {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      flex: 1 1 200px;
      outline: none;
      color: #00ffe0;
      background: rgba(0,0,0,0.4);
      border: 1px solid #00ffe0;
      transition: 0.3s;
      min-width: 180px;
    }

    input[type="tel"]:focus {
      background: rgba(0,0,0,0.7);
      border-color: #00c9b7;
      box-shadow: 0 0 10px #00ffe0;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #00ffe0;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      min-width: 130px;
    }

    button:hover:not(:disabled) {
      background-color: #00c9b7;
      box-shadow: 0 0 10px #00ffe0;
    }

    button:disabled {
      cursor: not-allowed;
      background-color: #00665e;
      box-shadow: none;
      color: #555;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ffe0;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffe0;
      display: none;
      z-index: 1;
      width: 300px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .result.show {
      display: block;
      opacity: 1;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #bbb;
      z-index: 1;
      text-align: center;
      width: 100%;
    }

    /* Прогресс-бар */
    .progress-container {
      width: 300px;
      height: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0 0 10px #00ffe0 inset;
      display: none;
      z-index: 1;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffe0, #00c9b7);
      transition: width 0.3s ease;
    }

    /* Адаптив */
    @media (max-width: 400px) {
      h1 {
        font-size: 2em;
      }

      .form-container {
        max-width: 100%;
        padding: 15px;
      }

      .result, .progress-container {
        width: 100%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <!-- Фоновое видео -->
  <video class="bg-video" autoplay loop muted>
    <source src="smoke.webm" type="video/webm" />
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Фоновая музыка -->
  <audio autoplay loop>
    <source src="3.mp3" type="audio/mpeg" />
    Ваш браузер не поддерживает аудио.
  </audio>

  <!-- Эффекты -->
  <canvas id="waveCanvas"></canvas>
  <canvas id="rainCanvas"></canvas>
  <canvas id="cloudCanvas"></canvas>

  <!-- Глаз женщины -->
  <div id="eyeContainer" aria-label="Анимированный глаз женщины" role="img" >
    <svg viewBox="0 0 64 64" width="100" height="100" >
      <!-- Белок глаза -->
      <ellipse cx="32" cy="32" rx="30" ry="18" fill="#001e26" stroke="#00ffe0" stroke-width="2" />
      <!-- Радужка -->
      <circle cx="32" cy="32" r="12" fill="#00ffe0" />
      <!-- Зрачок -->
      <circle id="pupil" cx="32" cy="32" r="6" fill="#003333" />
      <!-- Блик -->
      <circle cx="27" cy="27" r="3" fill="rgba(255,255,255,0.6)" />
    </svg>
  </div>

  <!-- Контент -->
  <h1>TRUECALLER-X</h1>

  <form class="form-container" id="phoneForm" novalidate>
    <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" maxlength="18" autocomplete="off" />
    <button type="submit" id="checkBtn" disabled>Пробить номер</button>
  </form>

  <!-- Прогресс-бар -->
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- Результат -->
  <div class="result" id="result"></div>

  <div class="footer">© 2025 TRUECALLER-X. Все права защищены.</div>

  <script>
    // Маска ввода номера телефона +7 (999) 999-99-99
    const phoneInput = document.getElementById('phone');
    const checkBtn = document.getElementById('checkBtn');

    phoneInput.addEventListener('input', () => {
      let val = phoneInput.value.replace(/\D/g, '');
      if(val.startsWith('7')) val = val.slice(1); // убираем 7 для форматирования
      if(val.length > 10) val = val.slice(0, 10);

      let formatted = '+7 (';
      if(val.length > 0) formatted += val.substring(0,3);
      if(val.length >= 4) formatted += ') ' + val.substring(3,6);
      if(val.length >= 7) formatted += '-' + val.substring(6,8);
      if(val.length >= 9) formatted += '-' + val.substring(8,10);

      phoneInput.value = formatted;
      checkBtn.disabled = val.length !== 10;
    });

    // Обработка формы
    const form = document.getElementById('phoneForm');
    const resultBlock = document.getElementById('result');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');

    form.addEventListener('submit', e => {
      e.preventDefault();
      resultBlock.classList.remove('show');
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';

      // Имитация процесса "пробивки"
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 15;
        if(progress >= 100) {
          clearInterval(interval);
          progressBar.style.width = '100%';
          progressContainer.style.display = 'none';
          showResult();
        } else {
          progressBar.style.width = progress + '%';
        }
      }, 300);
    });

    function showResult() {
      resultBlock.innerHTML = `
        <h3>Результат проверки:</h3>
        <p>Номер <strong>${phoneInput.value}</strong> принадлежит пользователю Truecaller.</p>
        <p>Имя: <em>Иван Иванов</em></p>
        <p>Статус: <span style="color:#00ff00;">Активен</span></p>
      `;
      resultBlock.classList.add('show');
    }

    // Эффект дождя на canvas#rainCanvas
    const rainCanvas = document.getElementById('rainCanvas');
    const rainCtx = rainCanvas.getContext('2d');
    let rainDrops = [];

    function initRain() {
      rainCanvas.width = window.innerWidth;
      rainCanvas.height = window.innerHeight;
      rainDrops = [];
      for(let i = 0; i < 300; i++) {
        rainDrops.push({
          x: Math.random() * rainCanvas.width,
          y: Math.random() * rainCanvas.height,
          length: 10 + Math.random() * 10,
          speed: 4 + Math.random() * 4,
          opacity: 0.2 + Math.random() * 0.5
        });
      }
    }

    function drawRain() {
      rainCtx.clearRect(0, 0, rainCanvas.width, rainCanvas.height);
      rainCtx.strokeStyle = 'rgba(0, 255, 224, 0.5)';
      rainCtx.lineWidth = 1.5;
      rainCtx.lineCap = 'round';

      for(let drop of rainDrops) {
        rainCtx.beginPath();
        rainCtx.moveTo(drop.x, drop.y);
        rainCtx.lineTo(drop.x, drop.y + drop.length);
        rainCtx.stroke();

        drop.y += drop.speed;
        if(drop.y > rainCanvas.height) drop.y = -drop.length;
      }
      requestAnimationFrame(drawRain);
    }

    // Эффект облаков на canvas#cloudCanvas
    const cloudCanvas = document.getElementById('cloudCanvas');
    const cloudCtx = cloudCanvas.getContext('2d');
    let clouds = [];

    function initClouds() {
      cloudCanvas.width = window.innerWidth;
      cloudCanvas.height = window.innerHeight;
      clouds = [];
      for(let i = 0; i < 10; i++) {
        clouds.push({
          x: Math.random() * cloudCanvas.width,
          y: Math.random() * cloudCanvas.height / 3,
          width: 100 + Math.random() * 150,
          height: 40 + Math.random() * 30,
          speed: 0.2 + Math.random() * 0.3,
          opacity: 0.15 + Math.random() * 0.15
        });
      }
    }

    function drawClouds() {
      cloudCtx.clearRect(0, 0, cloudCanvas.width, cloudCanvas.height);
      cloudCtx.fillStyle = 'rgba(0, 255, 224, 0.15)';

      for(let c of clouds) {
        cloudCtx.beginPath();
        const grad = cloudCtx.createRadialGradient(c.x + c.width/2, c.y + c.height/2, c.height/4, c.x + c.width/2, c.y + c.height/2, c.width/2);
        grad.addColorStop(0, `rgba(0,255,224,${c.opacity})`);
        grad.addColorStop(1, 'rgba(0,255,224,0)');
        cloudCtx.fillStyle = grad;
        cloudCtx.ellipse(c.x, c.y, c.width, c.height, 0, 0, 2 * Math.PI);
        cloudCtx.fill();

        c.x += c.speed;
        if(c.x - c.width > cloudCanvas.width) c.x = -c.width;
      }
      requestAnimationFrame(drawClouds);
    }

    // Анимация моргающего глаза
    const pupil = document.getElementById('pupil');
    let blinkTimeout;

    function blink() {
      pupil.setAttribute('r', 0);
      setTimeout(() => {
        pupil.setAttribute('r', 6);
        scheduleBlink();
      }, 200);
    }

    function scheduleBlink() {
      const delay = 2000 + Math.random() * 5000;
      blinkTimeout = setTimeout(blink, delay);
    }

    // При ресайзе подстраиваем canvas
    window.addEventListener('resize', () => {
      initRain();
      initClouds();
    });

    // Инициализация
    initRain();
    initClouds();
    drawRain();
    drawClouds();
    scheduleBlink();

  </script>
</body>
</html>
