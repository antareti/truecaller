<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrueCaller HACKER</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .profiles-list {
      margin-top: 2rem;
    }
    .profile {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      gap: 1rem;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-info {
      flex-grow: 1;
    }
    .no-results {
      margin-top: 2rem;
      color: #cc0000;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>TrueCaller HACKER</h1>
  </header>
  <main>
    <h2>Поиск по номеру или имени</h2>
    <div class="input-group">
      <label for="number">Номер телефона:</label>
      <input type="text" id="number" placeholder="Например, +79991234567" />
    </div>
    <button onclick="searchByNumber()">Найти по номеру</button>

    <div class="input-group">
      <label for="name">Имя:</label>
      <input type="text" id="name" placeholder="Например, Иван Иванов" />
    </div>
    <button onclick="searchByName()">Найти по имени</button>

    <div class="profiles-list" id="profiles-list"></div>
    <div class="no-results" id="no-results" style="display: none;">Результатов не найдено</div>
  </main>

  <script>
    const fakeData = [
      { number: "+79991234567", name: "Иван Иванов", city: "Москва", operator: "МТС", photo: "https://randomuser.me/api/portraits/men/32.jpg" },
      { number: "+79261234567", name: "Ольга Смирнова", city: "Санкт-Петербург", operator: "Билайн", photo: "https://randomuser.me/api/portraits/women/44.jpg" },
      { number: "+79876543210", name: "Алексей Петров", city: "Новосибирск", operator: "Мегафон", photo: "https://randomuser.me/api/portraits/men/45.jpg" },
      { number: "+79161239876", name: "Елена Кузнецова", city: "Екатеринбург", operator: "Теле2", photo: "https://randomuser.me/api/portraits/women/55.jpg" }
    ];

    function searchByNumber() {
      const input = document.getElementById("number").value.trim();
      const results = fakeData.filter(entry =>
        entry.number.toLowerCase().includes(input.toLowerCase())
      );
      displayProfiles(results);
    }

    function searchByName() {
      const input = document.getElementById("name").value.trim().toLowerCase();
      const results = fakeData.filter(entry =>
        entry.name.toLowerCase().includes(input)
      );
      displayProfiles(results);
    }

    function displayProfiles(results) {
      const container = document.getElementById("profiles-list");
      const noResults = document.getElementById("no-results");
      container.innerHTML = "";

      if (results.length === 0) {
        noResults.style.display = "block";
        return;
      }

      noResults.style.display = "none";

      results.forEach(data => {
        const profileDiv = document.createElement("div");
        profileDiv.className = "profile";

        profileDiv.innerHTML = `
          <img src="${data.photo}" alt="Фото ${data.name}" />
          <div class="profile-info">
            <h3>${data.name}</h3>
            <p><strong>Номер:</strong> ${data.number}</p>
            <p><strong>Город:</strong> ${data.city}</p>
            <p><strong>Оператор:</strong> ${data.operator}</p>
          </div>
        `;
        container.appendChild(profileDiv);
      });
    }
  </script>
</body>
</html>
