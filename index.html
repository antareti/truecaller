<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Truecaller Хак</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    /* Сброс стилей */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #00ffe0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1em;
      position: relative;
    }

    /* Эффект дождя */
    .rain {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -5;
      overflow: hidden;
    }

    .drop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 15px;
      background: linear-gradient(180deg, rgba(0,255,224,0.8), rgba(0,255,224,0));
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Облака */
    .clouds {
      position: fixed;
      top: 10vh;
      left: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
      z-index: -4;
      overflow: visible;
    }

    .cloud {
      position: absolute;
      background: rgba(0, 255, 224, 0.15);
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #00ffe0);
      animation: cloudMove linear infinite;
    }

    .cloud1 {
      width: 150px;
      height: 80px;
      top: 10px;
      left: -160px;
      animation-duration: 80s;
    }

    .cloud2 {
      width: 120px;
      height: 70px;
      top: 40px;
      left: -140px;
      animation-duration: 100s;
    }

    .cloud3 {
      width: 180px;
      height: 90px;
      top: 0;
      left: -180px;
      animation-duration: 120s;
    }

    @keyframes cloudMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(110vw); }
    }

    /* Видео фона */
    video.bg-video {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      z-index: -6;
      pointer-events: none;
    }

    /* Глаза женщины */
    #eyesContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 220px;
      height: 100px;
      display: flex;
      gap: 20px;
      z-index: 10;
      filter: drop-shadow(0 0 8px #00ffe0);
      user-select: none;
      cursor: default;
    }

    .eye {
      position: relative;
      width: 100px;
      height: 100px;
      background: #001e26;
      border: 3px solid #00ffe0;
      border-radius: 50% / 60%;
      box-shadow:
        inset 0 10px 15px rgba(0, 255, 224, 0.3),
        0 0 15px #00ffe0;
      overflow: hidden;
    }

    svg {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .iris {
      transition: cx 0.1s ease, cy 0.1s ease;
      fill: #00ffe0;
      filter: drop-shadow(0 0 5px #00ffe0);
    }

    .pupil {
      fill: #003333;
      transition: cx 0.1s ease, cy 0.1s ease;
    }

    /* Блик глаза */
    .eye circle.highlight {
      fill: rgba(255, 255, 255, 0.7);
      filter: blur(1px);
    }

    /* Заголовок */
    h1 {
      font-size: 3em;
      text-shadow: 0 0 12px #00ffe0;
      animation: glitch 1.2s infinite;
      margin-bottom: 0.5em;
      text-align: center;
      z-index: 1;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8; }
      50% { text-shadow: -2px -2px #00ffe0; }
      100% { text-shadow: 2px 2px #ff00c8; }
    }

    /* Форма */
    .form-container {
      margin-top: 1em;
      background: rgba(0, 0, 0, 0.65);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe0;
      z-index: 1;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 350px;
      width: 100%;
    }

    input[type="tel"] {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      flex: 1 1 200px;
      outline: none;
      color: #00ffe0;
      background: rgba(0,0,0,0.4);
      border: 1px solid #00ffe0;
      transition: 0.3s;
      min-width: 180px;
    }

    input[type="tel"]:focus {
      background: rgba(0,0,0,0.7);
      border-color: #00c9b7;
      box-shadow: 0 0 10px #00ffe0;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #00ffe0;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      min-width: 130px;
    }

    button:hover:not(:disabled) {
      background-color: #00c9b7;
      box-shadow: 0 0 10px #00ffe0;
    }

    button:disabled {
      cursor: not-allowed;
      background-color: #00665e;
      box-shadow: none;
      color: #555;
    }

    /* Результат */
    .result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid #00ffe0;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffe0;
      max-width: 350px;
      width: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      user-select: none;
      font-size: 1.1em;
    }

    .result.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Футер */
    .footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.8em;
      color: #bbb;
      z-index: 1;
      text-align: center;
      width: 100%;
      user-select: none;
    }

    /* Прогресс-бар */
    .progress-container {
      width: 100%;
      max-width: 350px;
      height: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0 0 10px #00ffe0 inset;
      display: none;
      z-index: 1;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: #00ffe0;
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>

  <!-- Эффект дождя -->
  <div class="rain"></div>

  <!-- Облака -->
  <div class="clouds">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>

  <!-- Глаза женщины -->
  <div id="eyesContainer">
    <div class="eye" id="eyeLeft">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" >
        <ellipse cx="50" cy="50" rx="45" ry="40" fill="#001e26"/>
        <circle class="iris" cx="50" cy="50" r="20"/>
        <circle class="pupil" cx="50" cy="50" r="10"/>
        <circle class="highlight" cx="60" cy="40" r="6"/>
      </svg>
    </div>
    <div class="eye" id="eyeRight">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" >
        <ellipse cx="50" cy="50" rx="45" ry="40" fill="#001e26"/>
        <circle class="iris" cx="50" cy="50" r="20"/>
        <circle class="pupil" cx="50" cy="50" r="10"/>
        <circle class="highlight" cx="60" cy="40" r="6"/>
      </svg>
    </div>
  </div>

  <h1>Truecaller Хак</h1>

  <div class="form-container">
    <input type="tel" id="phoneInput" placeholder="Введите номер телефона" pattern="[0-9+]{6,15}" maxlength="15" />
    <button id="startButton" disabled>Начать</button>
  </div>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="result" id="result"></div>

  <div class="footer">© 2025 Professor Synapse. Все права защищены.</div>

  <script>
    // Генерация капель дождя
    const rainContainer = document.querySelector('.rain');

    function createDrop() {
      const drop = document.createElement('div');
      drop.classList.add('drop');
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (0.5 + Math.random() * 0.8) + 's';
      drop.style.animationDelay = (Math.random() * 5) + 's';
      drop.style.height = (10 + Math.random() * 15) + 'px';
      drop.style.opacity = 0.5 + Math.random() * 0.5;
      rainContainer.appendChild(drop);

      // Удаляем каплю после анимации
      drop.addEventListener('animationend', () => {
        drop.remove();
      });
    }

    // Создаем много капель с интервалом
    setInterval(() => {
      for(let i=0; i<5; i++) {
        createDrop();
      }
    }, 200);

    // Обработка ввода номера телефона
    const phoneInput = document.getElementById('phoneInput');
    const startButton = document.getElementById('startButton');
    const resultDiv = document.getElementById('result');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');

    // Проверка корректности номера (простая)
    phoneInput.addEventListener('input', () => {
      const val = phoneInput.value.trim();
      // Валидация: от 6 до 15 цифр, плюс может быть один в начале
      const valid = /^(\+)?\d{6,15}$/.test(val);
      startButton.disabled = !valid;
    });

    // Массив для имитации результата — имена и фамилии
    const fakeResults = [
      {first: 'Александр', last: 'Иванов'},
      {first: 'Мария', last: 'Петрова'},
      {first: 'Дмитрий', last: 'Смирнов'},
      {first: 'Елена', last: 'Кузнецова'},
      {first: 'Игорь', last: 'Новиков'},
      {first: 'Ольга', last: 'Соколова'},
      {first: 'Сергей', last: 'Лебедев'},
      {first: 'Наталья', last: 'Орлова'},
      {first: 'Владимир', last: 'Морозов'},
      {first: 'Татьяна', last: 'Федорова'}
    ];

    // Функция эмуляции процесса "хакерства"
    function startHack() {
      startButton.disabled = true;
      phoneInput.disabled = true;
      resultDiv.classList.remove('show');
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';

      let progress = 0;

      const interval = setInterval(() => {
        progress += Math.random() * 10;
        if(progress > 100) progress = 100;
        progressBar.style.width = progress + '%';

        if(progress >= 100) {
          clearInterval(interval);
          progressContainer.style.display = 'none';

          // Выбор случайного результата
          const res = fakeResults[Math.floor(Math.random() * fakeResults.length)];
          resultDiv.textContent = `Результат: ${res.first} ${res.last}`;
          resultDiv.classList.add('show');
          phoneInput.disabled = false;
          startButton.disabled = false;
        }
      }, 300);
    }

    startButton.addEventListener('click', () => {
      startHack();
    });

    // Эффект глаз, следящих за курсором
    const eyes = document.querySelectorAll('.eye svg');

    window.addEventListener('mousemove', e => {
      eyes.forEach(svg => {
        const rect = svg.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;

        const dx = e.clientX - cx;
        const dy = e.clientY - cy;

        // Максимальное смещение радужки
        const maxDist = 15;

        // Вычисляем расстояние и ограничиваем смещение
        const dist = Math.sqrt(dx * dx + dy * dy);
        let offsetX = dx;
        let offsetY = dy;
        if (dist > maxDist) {
          offsetX = dx / dist * maxDist;
          offsetY = dy / dist * maxDist;
        }

        // Двигаем радужку и зрачок
        const iris = svg.querySelector('.iris');
        const pupil = svg.querySelector('.pupil');

        const irisCX = 50 + offsetX;
        const irisCY = 50 + offsetY;

        iris.setAttribute('cx', irisCX);
        iris.setAttribute('cy', irisCY);

        pupil.setAttribute('cx', irisCX);
        pupil.setAttribute('cy', irisCY);
      });
    });

  </script>

</body>
</html>
